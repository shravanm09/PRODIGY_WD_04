<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <form class="form">
                <input type="text" placeholder="Enter Location" class="search_area"/>
                <button type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search icon" class="search-icon"/>
                </button>  
            </form>
        </nav>
        <div class="weather_container">
            <div class="temp">
                <p>20Â°C</p>
            </div>
            <div class="time_location">
                <p class="location">Delhi</p>
                <span class="time">12:58</span>
                <span class="day">Monday</span>
                <p class="date">06-12-2024</p>
            </div>
            <div class="condition">
                <p>Mild</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
